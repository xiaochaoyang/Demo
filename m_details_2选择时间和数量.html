<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>选择时间和数量</title>
<meta name="Keywords" content="" />
<meta name="Description" content="" />
<link rel="Shortcut Icon" href="favicon.ico">
<link rel="stylesheet" href="css/m_common.css">
<!-- 正文 css -->
<link rel="stylesheet" href="css/m_details.css">
<!-- 正文 css end -->
<!-- 公共 js -->
<script src="js/jquery.js"></script>
<script src="js/m_public.js"></script>
<!-- 公共 js end-->
</head>
<body>
<!-- header -->
<header>
    <a class="home" href="javascript:void(0)"></a>
    <a class="logo" href="/"></a>
    <a class="person" href=""></a>
</header>
<!-- header end -->
<!-- 订单 头部标题 -->
<div class="pay_hd">
    <h2>国家级植物工厂等你来玩科普！好吃，好玩，又好学！</h2>
    <p>活动日期：2016/12/17</p>
</div>
<!-- 订单 头部标题 end -->
<!-- 选择时间 -->
<div class="pay_time">
    <h3>选择时间</h3>
    <ul>
        <li>
            <div class="proitem">
                <h4>09:00-12:00</h4>
                <p>名额充足</p>
                <i class="prochk"></i>
            </div>
        </li>
        <li>
            <div class="proitem">
                <h4>14:00-17:00</h4>
                <p>仅剩5个名额</p>
            </div>
        </li>
    </ul>
</div>
<!-- 选择时间 end -->
<!-- 选择数量 -->
<div class="pay_num">
    <h3>选择数量</h3>
	<table>
    	<tr>
            <td style="width:30px;"></td>
            <td>1成人</td>
            <td><i class="paymoney">160</i>/人</td>
            <td>
                <div class="btnOut">
                    <i class="btn_jian"></i>
                    <input class="n_num" disabled="disabled" value="0" maxlength="1" type="tel">
                    <i class="btn_jia"></i>
                </div>
            </td>
            <td style="width:30px;"></td>
        </tr>
    	<tr>
            <td style="width:30px;"></td>
            <td>1儿童</td>
            <td><i class="paymoney">200</i>/人</td>
            <td>
                <div class="btnOut">
                    <i class="btn_jian"></i>
                    <input class="n_num" disabled="disabled" value="0" maxlength="1" type="tel">
                    <i class="btn_jia"></i>
                </div>
            </td>
            <td style="width:30px;"></td>
        </tr>
	</table>    
</div>
<!-- 选择数量 end -->
<!-- 屏幕底部 确定 按钮  -->
<div class="pay_foot">
    <div class="btnl">
        总价
        <i class="paymoney">360</i>
    </div>
    <a href="" class="btn">确定</a>
</div>
<!--  屏幕底部 确定 按钮 end -->



<!-- 回顶部到页底 -->
<div id="shortcutarrow">
     <a class="gototop" href="javascript:void(0)" title="回顶部" onclick="gototop()" target="_self" id="gototop">顶</a>
     <a class="gotobottom" href="javascript:void(0)" title="到页底" onclick="gotobottom()" target="_self" id="gotobottom">底</a> 
</div>
<!-- 回顶部到页底 end -->
</body>
</html>
