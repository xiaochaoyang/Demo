<!-- 提交业务合作表单 -->
<form action="" name="" method="post" onsubmit="">
<div class="traveler_form">
	<div class="cont">
        <p>想和麦淘进行业务合作？</p>
        <p>让你的亲子产品出现在麦淘吗？</p>
        <p>现在提交你的联系方式和合作意向，我们会在1-2天内联系您：）</p>
    </div>
    <ul>
        <li>
            <div class="cname">姓名</div>
            <input type="text" class="cinput" name="" id="" value="" autocomplete="off" placeholder="您希望我们怎么称呼您"/>
        </li>
        <li>
            <div class="cname">手机号</div>
            <input type="text" class="cinput" name="" id="" value="" autocomplete="off" placeholder="方便我们联系您"/>
        </li>
        <li>
            <div class="cname">所在城市</div>
            <input type="text" class="cinput" name="" id="" value="" autocomplete="off" placeholder="您的业务所在城市"/>
        </li>
        <li class="area">
            <div class="cname">合作意向</div>
			<textarea id="tcon" rows="5" placeholder="介绍您的亲子产品以及希望的合作方式"></textarea>
        </li>
        <li class="btn">
            <input type="submit" value="提交" name="submitmobile" id="submitmobile" class="btninput">
            <p>错误提示位置</p>
        </li>
    </ul>
</div>
</form>
<!-- 提交业务合作表单 end -->
