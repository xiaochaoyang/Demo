<!-- 公共 js -->

<body class="body">
<!-- header -->
<header class="f">
    <a class="home" href="javascript:void(0)"></a>
    <a class="logo" href="/"></a>
    <a class="person" href=""></a>
</header>
<!-- header end -->
<!-- 新增出行人 -->
<div class="traveler">
    <a class="add_traveler" href=""><i>新增出行人</i></a>
</div>
<!-- 新增出行人 end -->
<!-- 无数据 -->
<div class="nodata">暂无出行人，点击上面按钮添加吧</div>
<!-- 无数据 end -->
<!-- 添加出行人表单 -->
<form action="" name="" method="post" onsubmit="">
<div class="traveler_form">
    <ul>
        <li>
            <div class="cname">出行人姓名</div>
            <input type="text" class="cinput" name="" id="" value="" autocomplete="off" placeholder="请输入真实姓名"/>
        </li>
        <li>
            <div class="cname">性别</div>
            <div class="radOut">
                <label for="male">男</label>
                <input type="radio" checked="checked" name="Sex" id="male" value="男" />
                <label for="female">女</label>
                <input type="radio" name="Sex" id="female" value="女" />
            </div>
        </li>
        <li>
            <div class="cname">出生日期</div>
            <input type="text" class="cinput" name="" id="" value="" autocomplete="off" placeholder="请输入出生日期"/>
        </li>
        <li>
            <div class="cname">身份证号码</div>
            <input type="text" class="cinput" name="" id="" value="" autocomplete="off" placeholder="请输入身份证号码"/>
        </li>
        <li class="btn">
            <input type="submit" value="提交" name="submitmobile" id="submitmobile" class="btninput">
            <p>错误提示位置</p>
        </li>
    </ul>
</div>
</form>
<!-- 添加出行人表单 end -->
<!-- 出行人列表 -->
<div class="traveler_list">
    <h2>当前用户</h2>
    <ul>
        <li><span class="rm">阿单辉</span><span class="fl">成人</span><span class="hm">142***********0619</span></li>
    </ul>

    </ul>
    <h2>B</h2>
    <ul>
        <li><span class="rm">毕单辉</span><span class="fl">成人</span><span class="hm">142***********0619</span></li>
        <li><span class="rm">毕单辉</span><span class="fl">儿童</span><span class="hm">142***********0619</span></li>
    </ul>
</div>
<!-- 出行人列表 end -->
