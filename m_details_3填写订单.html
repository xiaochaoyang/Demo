<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>填写订单</title>
<meta name="Keywords" content="" />
<meta name="Description" content="" />
<link rel="Shortcut Icon" href="favicon.ico">
<link rel="stylesheet" href="css/m_common.css">
<!-- 正文 css -->
<link rel="stylesheet" href="css/m_details.css">
<!-- 正文 css end -->
<!-- 公共 js -->
<script src="js/jquery.js"></script>
<script src="js/m_public.js"></script>
<!-- 公共 js end-->
</head>
<body>
<!-- header -->
<header>
    <a class="home" href="javascript:void(0)"></a>
    <a class="logo" href="/"></a>
    <a class="person" href=""></a>
</header>
<!-- header end -->
<!-- 订单 头部标题 -->
<div class="pay_hd">
    <h2>国家级植物工厂等你来玩科普！好吃，好玩，又好学！</h2>
    <p>活动时间：12/17 09:00 - 12/17 12:00</p>
</div>
<!-- 订单 头部标题 end -->
<!-- 填写订单  -->
<form action="" name="" method="post" onsubmit="">
<div class="pay_form">
    <h3>联系人信息</h3>
    <ul>
        <li>
            <div class="cname">姓名</div>
            <input type="text" class="cinput" name="" id="" value="" autocomplete="off" placeholder="请输入真实姓名"/>
        </li>
        <li>
            <div class="cname">手机</div>
            <input type="text" class="cinput" name="mobile" id="mobile" value="" autocomplete="off" placeholder="手机号码"/>
        </li>
    </ul>
    <h3>备注</h3>
    <div class="textareaOut">
        <textarea id="" rows="2" placeholder="请告诉我们您的特殊需求" maxlength="100"></textarea>
    </div>
</div>
</form>
<div class="pay_chkon">我已阅读并同意<a href="">《用户须知》</a></div>
<!-- 填写订单 end  -->

<!-- 屏幕底部 需支付 按钮  -->
<div class="pay_foot">
    <div class="btnl">
        需支付
        <i class="paymoney">360</i>
    </div>
    <a href="" class="btn">去支付</a>
</div>
<!--  屏幕底部 需支付 按钮 end -->

<!-- 回顶部到页底 -->
<div id="shortcutarrow">
     <a class="gototop" href="javascript:void(0)" title="回顶部" onclick="gototop()" target="_self" id="gototop">顶</a>
     <a class="gotobottom" href="javascript:void(0)" title="到页底" onclick="gotobottom()" target="_self" id="gotobottom">底</a> 
</div>
<!-- 回顶部到页底 end -->
</body>
</html>
